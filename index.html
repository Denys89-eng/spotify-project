<!doctype html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="scss/styl.css">
</head>

<body>
<header class="header">
    <div class="container">
        <div class="header__main">
            <div class="header__arr-wrap">
                <div class="header__left arr">
                    <img src="img/right-arrow.png" alt="">
                </div>
                <div class="header__right arr">
                    <img src="img/left-arrow.png" alt="">
                </div>
            </div>
            <div class="header__account">
                <img src="img/accaunt.png" alt="account">
                <div class="name">Julita Gomez</div>
            </div>
        </div>
    </div>
</header>
<section class="promo">
    <div class="container">
        <div class="promo__content">
            <div class="promo__playlist">Playlist</div>
            <div class="promo__main">Top songs of the world</div>
            <div class="promo__popular">Popular songs of Dua Lipa and many many others</div>
        </div>
    </div>
</section>
<section class="setings">
    <div class="container">
        <div class="setings__wrap">
            <div class="play">
                <img src="img/play.png" alt="">
            </div>

            <div class="like">
                <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor"
                     class="bi bi-heart" viewBox="0 0 16 16">
                    <path
                            d="m8 2.748-.717-.737C5.6.281 2.514.878 1.4 3.053c-.523 1.023-.641 2.5.314 4.385.92 1.815 2.834 3.989 6.286 6.357 3.452-2.368 5.365-4.542 6.286-6.357.955-1.886.838-3.362.314-4.385C13.486.878 10.4.28 8.717 2.01L8 2.748zM8 15C-7.333 4.868 3.279-3.04 7.824 1.143c.06.055.119.112.176.171a3.12 3.12 0 0 1 .176-.17C12.72-3.042 23.333 4.867 8 15z"/>
                </svg>
            </div>

            <div class="dots">
                <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor"
                     class="bi bi-three-dots" viewBox="0 0 16 16">
                    <path
                            d="M3 9.5a1.5 1.5 0 1 1 0-3 1.5 1.5 0 0 1 0 3zm5 0a1.5 1.5 0 1 1 0-3 1.5 1.5 0 0 1 0 3zm5 0a1.5 1.5 0 1 1 0-3 1.5 1.5 0 0 1 0 3z"/>
                </svg>
            </div>
        </div>
    </div>
</section>

<section class="playlist">
    <div class="container">
        <div class="playlist__wrap">

        </div>
    </div>
</section>

<footer>
    <div class="container">

        <div class="content-wrap">
            <div class="columns-wrap">

                <div class="column">
                    <div class="column-title">Business</div>

                    <div class="column-text">Information</div>
                    <div class="column-text">Work</div>
                    <div class="column-text">Address</div>
                </div>
                <div class="column">
                    <div class="column-title">Society</div>

                    <div class="column-text">Advertisement</div>
                    <div class="column-text">Investors</div>
                    <div class="column-text">Suppliers</div>
                </div>
                <div class="column">
                    <div class="column-title">Useful links</div>

                    <div class="column-text">Help</div>
                    <div class="column-text">Contact</div>
                    <div class="column-text">Mobile application</div>
                </div>
            </div>


            <div class="icon-wrap">

                <div class="icon">
                    <img src="img/facebook.png" alt="">
                </div>
                <div class="icon">
                    <img src="img/twitter.png" alt="">
                </div>
                <div class="icon">
                    <img src="img/instagram.png" alt="">
                </div>

            </div>


        </div>


    </div>
</footer>


<script src="js/main.js" type="module"></script>
</body>

</html>
